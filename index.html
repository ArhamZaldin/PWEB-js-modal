<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">    
</head>
<body id="body">
    <div class="container">
        <div class="title">LOGIN</div>
        <div class="form">
            <form name="login" action="index.html" method="POST">
                <div class="user">
                    <div>Username</div>
                    <div><input type="text" name="username" placeholder="masukkan nama..."></div>
                </div>
                <div class="pass">
                    <div>Password</div>
                    <div><input type="password" name="password" placeholder="masukkan password..."></div>
                </div>
                <div class="invalid">
                    <span class="span">*invalid username or password!</span>
                </div>
                <div class="button">
                    <input type="button" onclick="login_act()" value="LOGIN">
                </div>
            </form>
        </div> 
    </div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Success!
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
